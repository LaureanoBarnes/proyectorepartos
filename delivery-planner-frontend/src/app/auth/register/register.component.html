<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro de Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Nombre" formControlName="nombre">
            <mat-error *ngIf="registerForm.get('nombre')?.hasError('required')">
              Campo obligatorio
            </mat-error>
            <mat-error *ngIf="registerForm.get('nombre')?.hasError('minlength')">
              Mínimo 3 caracteres
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-field">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Apellido" formControlName="apellido">
            <mat-error *ngIf="registerForm.get('apellido')?.hasError('required')">
              Campo obligatorio
            </mat-error>
            <mat-error *ngIf="registerForm.get('apellido')?.hasError('minlength')">
              Mínimo 3 caracteres
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-field">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
              Campo obligatorio
            </mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
              Formato de email inválido
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-field">
          <mat-form-field appearance="outline">
            <input matInput type="password" placeholder="Contraseña" formControlName="password">
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              Campo obligatorio
            </mat-error>
            <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
              Mínimo 6 caracteres
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-field">
          <mat-radio-group formControlName="userType">
            <mat-radio-button value="client">Cliente</mat-radio-button>
            <mat-radio-button value="delivery">Repartidor</mat-radio-button>
          </mat-radio-group>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
          Registrarse
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
